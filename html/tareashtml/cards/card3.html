<html><head>
    <meta charset="utf-8">
    <title>Card</title>
    <meta name="description" content="Un ejemplo de fichas con los enlaces sociales, ideal para tarjetas de visita digitales">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"> 
    <link rel="stylesheet" type="text/css" href="../../../recursos/css/card3.css">

</head>
    <body>
    <div class="card">
        <div class="cardimg"><img src="../../../recursos/imagen/muchacha.jpg" alt="persona"></div>  
        <div class="footer">Pie de la ficha</div>
        <div class="sociales">
            <div class="contimg"><i class="fa-brands fa-square-facebook"></i></div>
            <div class="contimg"><i class="fa-brands fa-square-twitter"></i></div>
            <div class="contimg"><i class="fa-brands fa-square-whatsapp"></i></div>
            <div class="contimg"><i class="fa-brands fa-square-instagram"></i></div>
            <div class="contimg"><i class="fa-brands fa-telegram"></i></div>
        </div>
    </div>  
    
    
    </body>
