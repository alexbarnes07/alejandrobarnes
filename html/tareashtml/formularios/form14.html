<body>
    <nav>
        <img src="../../../recursos/imagen/logo.jpg" alt="Logo" class="logo">
        <ul>
            <li><a href="../../index.html">Inicio</a></li>
            <li><a href="../../sobremi.html">Sobre Mí</a></li>

        </ul>
    </nav>
    <form action="procesar_registro.php" method="POST" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" 
        placeholder="Ej: 123 45 67 89" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label>Áreas de interés:</label>
        <select name="interes" required>
            <option value="programacion">Programación</option>
            <option value="diseno">Diseño</option>
            <option value="ciencias">Ciencias</option>
        </select>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <input type="checkbox" id="acepto" name="acepto" required>
        <label for="acepto">Acepto los términos de protección de datos</label>

        <input type="submit" value="Registrarse">
    </form>
    <br><br><a href="../formularios/form.html"><button>Volver</button></a>
</body>
</html>
